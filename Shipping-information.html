    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/6ce8086056.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Shipping-information.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans+Sogdian&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Shipping Information</title>
</head>

<body>
    <div class="container mt-6 main-container">
        <div class="row pt-6">
            <div class="col-lg-7">
                <a href="home-page.html" class="main-header ">BRIDGE</a>
                <h3>Contact</h3>
                <div class="input-group mb-3">
                    <input type="email" class="form-control l-input" placeholder="Email"
                        aria-label="Amount (to the nearest dollar)">
                </div>
                <label  class="checkbox-label" for="checkbox">Email me for news and offers</label>
                <input class="form-check-input l-input mt-1" type="checkbox" value=""
                    aria-label="Checkbox for following text input">

                <h3>Shipping Address</h3>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pakistan</option>
                        <option value="1">India</option>
                        <option value="2">Afghanistan</option>
                        <option value="3">Turkey</option>
                    </select>
                </div>
                <div class="d-flex">
                    <div class="col-3">
                        <div class="input-group mb-3 me-4">
                            <input type="text" class="form-control l-input" placeholder="City"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3 ms-4">
                            <input type="text" class="form-control l-input" placeholder="Postal code"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control l-input" placeholder="Address"
                            aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-3">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control l-input" placeholder="First Name"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3 ms-2">
                            <input type="text" class="form-control l-input" placeholder="Last Name"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control l-input " placeholder="Phone Number"
                            aria-label="Amount (to the nearest dollar)">
                    </div>
                    <label class="checkbox-label" for="checkbox">Text me for news and offers</label>
                    <input class="form-check-input mt-1 mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <div class="btn">
                    <button class="left-side-shipping-btn mt-4">Contnue to shipping</button>
                </div>

            </div>
            <div class="col-lg-5  border-start" >
                <div class="container-fluid ">
                    <div class="d-flex mt-4">
                        <div class="img"> <img src="style-yourself-pic1.png" alt="" srcset="" width="80px" style="border-radius: 8px;">
                        </div>
                        <p class=" ms-3 pt-2 w-50">
                            Lorem ipsum, dolor sit amet consectetur 
                        </p>
                        <p class="ms-auto pt-2 ">Rs.4,000</p>
                    </div>
                    <div class="input-group input-group-lg border-top mt-4 border-bottom pt-4 pb-4 ">
                        <input type="text" class="form-control w-75" placeholder="Gift card or discount code" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                        <button type="submit" class="right-apply-btn ms-3">APPLY</button>
                    </div>
                    <div class="subtotal d-flex mt-4">
                        <p>Subtotal</p>
                        <p>1,499</p>
                    </div>
                    <div class="  shipping d-flex mt-2">
                        <p>Shipping</p>
                        <p>Calculated at next step</p>
                    </div>
                   <div class=" total price d-flex mt-3 pt-4 border-top">
                        <p>Total</p>
                        <p class="sub-price">Rs.1,499</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
